[pytest]
# Pytest configuration for CSP Scanner

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directory to search for tests
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    
# Coverage options (when run with pytest-cov)
# Run with: pytest --cov=modules --cov-report=html
# This will generate an HTML coverage report in htmlcov/

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Logging
log_cli = false
log_cli_level = INFO